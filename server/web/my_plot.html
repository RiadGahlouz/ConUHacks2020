<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spot app</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <style>
      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }
      
      .x.axis path {
        display: none;
      }
      
      .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Spot</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cie_plot.html">Organisation</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <svg class="snapper" height="70px" width="450px" style="z-index: 1;">
            <image width="50" height="50" x="35" y="20" xlink:href="/smiley.png"></image>
            <image width="50" height="50" x="365" y="20" xlink:href="/saddy.png"></image>
            <text fill="black" y="40" x="175">Stress percentage</text>
          </svg>
          <svg class="snapper" height="20px" width="100%" id="emotion-graph-top-bar">
          </svg>
          <svg id="emotion-graph" width="450px" height="1000px" viewBox="0 0 450 1000">
            <defs>
              <linearGradient id="Gradient1" x1="1" x2="0" y1="0" y2="0">
                <stop offset="0%" stop-color="pink"/>
                <stop offset="100%" stop-color="lightblue"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
      </div>
    </div>

    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="lib/d3/d3.js"></script>
    <script src="js/main.js"></script>
    <script src="js/my_plot.js"></script>
  </body>
</html>
